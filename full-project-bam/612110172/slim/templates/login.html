<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{base_path()}}\css\login.css">
</head>
<body>
    <div class="login">
    <h1>Authorization</h1>
    {% if _session.getFlash('message') is not empty %}
    <p>{{ _session.getFlash('message') }}</p>
    {% endif %}
    <form action="{{url_for('login-process')}}" method="post">
        <input type="text" name="id" placeholder="Username"><br>
        <input type="password" name="password" placeholder="Password"><br>
        <input type="submit" value="Login">
        <br>
    </form>
        <p>or</p>
        <br>
        <a href="{{url_for('register')}}">Register</a><a href="{{url_for('home')}}">Visitor</a>
    
</div>
</body>
</html>
