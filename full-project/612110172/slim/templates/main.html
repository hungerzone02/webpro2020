
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <title>Survive Covid</title>
</head>

<body>
    <div>
    <h1><img src="images/patient.png" width="250px" height="250px">Survive-Covid</h1>
    <div class="reg">
    <button style="float:right;" class="dropbtn">LOGOUT</button></div>
    <div class="dropdown" style="float:right;">
        <button class="dropbtn">INFORMATION<div class="triangle-down"></div></button>
        <div class="dropdown-content">
            <ul>
                <li><a href="#">Link 1</a></li>
                <li><a href="#">Link 2</a></li> 
        </ul>
        </div>

    </div>
    <button style="float:right;" class="dropbtn">NEWS</button>
    </div>

    <div class="video">
      <video width="960" height="720" autoplay muted loop>
        <source src="video/covid-video.mp4" type="video/mp4">
        <b>Alert! Your browser does not support HTML5 video.</b>
      </video>
      <b>Video Credit:<a href="https://www.youtube.com/user/stanfordmedicine">Stanford Medicine</a></b>
    </div>
    <div class="show">
    <b>Cases:</b><br>
      {{ listSum.cases }}
    <b>Deaths:</b><br>
      {{ listSum.waste }}
    <b>Recovered:</b><br>
      {{ listSum.recovered }}
  </div>
</body>

</html>
