<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{base_path()}}/css/login.css">
</head>
<body>


<div class="wrapper">
  <div id="formContent">
    <!-- Tabs Titles -->
    <h2 class="active">REGISTER</h2>
    <br><br>
    <!-- Register Form -->
    <form action="{{url_for('register-addInfo')}}" method="POST">
      <input type="text" id="id" name="id" placeholder="Username">
      <input type="password" name="password" placeholder="Password">
      <input type="text" name="firstname" placeholder="Firstname">
      <input type="text" name="lastname" placeholder="Lastname">
      <input type="text" name="gender" placeholder="male,female">
      <select name="blood" value="blood">
        {% for bloodtype in blood %}
        <option value="{{ bloodtype.id }}">{{ bloodtype.name }}</option>
        {% endfor %}
      </select>
      <input type="text" name="age" placeholder="Age">
      <input type="text" name="email" placeholder="Email">
      <input type="text" name="address" placeholder="Address">
      <input type="text" name="city" placeholder="City">
      <br><br>
      <input type="submit" value="submit">
      
    </form>
  </div>
</div>

</body>
</html>
